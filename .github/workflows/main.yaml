name: CI Pipeline

on:
  push:
    branches:
      - main  # [cite: 650, 654] (ou 'main')

jobs:
  build:
    runs-on: ubuntu-latest # [cite: 655]
    steps:
      - name: Checkout
        uses: actions/checkout@v3 # [cite: 658]

      - name: Login to Docker Hub
        uses: docker/login-action@v2 # [cite: 660]
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # [cite: 662]
          password: ${{ secrets.DOCKERHUB_TOKEN }} # [cite: 663]

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2 # [cite: 665]

      - name: Build and push
        uses: docker/build-push-action@v4 # [cite: 667]
        with:
          context: .
          file: ./Dockerfile
          push: true
          # IMPORTANTE: Mude "meu-app" para o nome que deseja
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/meu-app:${{ github.run_number }} #